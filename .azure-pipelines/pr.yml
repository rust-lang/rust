#
# Azure Pipelines pull request build for Rust
#

trigger: none
pr:
- master # FIXME: really just want any branch, but want an explicit "pr" property set so it's clear

jobs:
- job: Linux
  timeoutInMinutes: 180
  pool:
    vmImage: ubuntu-16.04
  steps:
    - template: steps/linux.yml
  strategy:
    matrix:
      x86_64-gnu-llvm-6.0:
        RUST_BACKTRACE: 1

#      x86_64-gnu-tools: {}
