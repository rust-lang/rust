name: Blank Issue
description: Create a blank issue.
body:
  - type: markdown
    attributes:
      value: Thank you for filing an issue!
  - type: textarea
    id: problem
    attributes:
      label: Description
      description: >
        Please provide a description of the issue, along with any information
        you feel relevant to replicate it.
    validations:
      required: true
  - type: textarea
    id: version
    attributes:
      label: Version
      description: "Rust version (`rustc -Vv`)"
      placeholder: |
        rustc 1.46.0-nightly (f455e46ea 2020-06-20)
        binary: rustc
        commit-hash: f455e46eae1a227d735091091144601b467e1565
        commit-date: 2020-06-20
        host: x86_64-unknown-linux-gnu
        release: 1.46.0-nightly
        LLVM version: 10.0
      render: text
  - type: textarea
    id: labels
    attributes:
      label: Additional Labels
      description: >
        Additional labels can be added to this issue by including the following
        command
      placeholder: |
        @rustbot label +<label>

        Common labels for this issue type are:
        * C-an-interesting-project
        * C-enhancement
        * C-question
        * C-tracking-issue
