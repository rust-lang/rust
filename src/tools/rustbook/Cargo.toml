edition = "2018"

[dependencies]
clap = "2.25.0"
failure = "0.1"

[dependencies.mdbook]
version = "0.3.0"
default-features = false
features = ["search"]

[target.'cfg(all(target_arch = "x86_64", target_os = "linux"))'.dependencies]
mdbook-linkcheck = "0.3.0"
