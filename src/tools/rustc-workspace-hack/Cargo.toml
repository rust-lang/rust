[package]
name = "rustc-workspace-hack"
version = "1.0.0"
authors = ["Alex Crichton <alex@alexcrichton.com>"]
license = 'MIT OR Apache-2.0'
description = """
Hack for the compiler's own build system
"""
edition = "2018"

[lib]
path = "lib.rs"

# For documentation about what this is and why in the world these dependencies
# are appearing, see `README.md`.

[target.'cfg(windows)'.dependencies.winapi]
version = "0.3"
features = [
  "basetsd",
  "consoleapi",
  "errhandlingapi",
  "ioapiset",
  "jobapi",
  "jobapi2",
  "knownfolders",
  "libloaderapi",
  "lmcons",
  "memoryapi",
  "minschannel",
  "minwinbase",
  "namedpipeapi",
  "ntdef",
  "ntsecapi",
  "ntstatus",
  "objbase",
  "processenv",
  "processthreadsapi",
  "profileapi",
  "psapi",
  "schannel",
  "securitybaseapi",
  "shellapi",
  "shlobj",
  "sspi",
  "synchapi",
  "sysinfoapi",
  "threadpoollegacyapiset",
  "timezoneapi",
  "userenv",
  "winbase",
  "wincon",
  "wincrypt",
  "winsock2",
  "ws2def",
  "ws2ipdef",
  "ws2tcpip",
]

[dependencies]
curl-sys = { version = "0.4.13", features = ["http2", "libnghttp2-sys"], optional = true }
crossbeam-utils = { version = "0.7.2", features = ["nightly"] }
serde = { version = "1.0.82", features = ['derive'] }
serde_json = { version = "1.0.31", features = ["raw_value"] }
smallvec-0_6 = { package = "smallvec", version = "0.6", features = ['union', 'may_dangle'] }
smallvec = { version = "1.0", features = ['union', 'may_dangle'] }
url = { version = "2.0", features = ['serde'] }
syn = { version = "0.15", features = ['full', 'extra-traits'] }

[target.'cfg(not(windows))'.dependencies]
openssl = { version = "0.10.12", optional = true }


[features]
all-static = ['openssl/vendored', 'curl-sys/static-curl', 'curl-sys/force-system-lib-on-osx']
