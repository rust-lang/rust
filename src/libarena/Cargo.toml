[package]
authors = ["The Rust Project Developers"]
name = "arena"
version = "0.0.0"
edition = "2018"

[lib]
name = "arena"
path = "lib.rs"
crate-type = ["dylib"]

[dependencies]
rustc_data_structures = { path = "../librustc_data_structures" }
smallvec = { version = "0.6.7", features = ["union", "may_dangle"] }
