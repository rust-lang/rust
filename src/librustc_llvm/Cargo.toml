[package]
authors = ["The Rust Project Developers"]
name = "rustc_llvm"
version = "0.0.0"
build = "build.rs"

[lib]
name = "rustc_llvm"
path = "lib.rs"
crate-type = ["dylib"]

[features]
static-libstdcpp = []

[dependencies]
bitflags = "1.0"
rustc_cratesio_shim = { path = "../librustc_cratesio_shim" }

[build-dependencies]
build_helper = { path = "../build_helper" }
cc = "1.0.1"
