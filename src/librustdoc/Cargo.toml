[package]
name = "rustdoc"
version = "0.0.0"
edition = "2024"
build = "build.rs"

[lib]
path = "lib.rs"

[dependencies]
# tidy-alphabetical-start
arrayvec = { version = "0.7", default-features = false }
askama = { version = "0.14", default-features = false, features = ["alloc", "config", "derive"] }
base64 = "0.21.7"
indexmap = { version = "2", features = ["serde"] }
itertools = "0.12"
minifier = { version = "0.3.5", default-features = false }
pulldown-cmark-escape = { version = "0.11.0", features = ["simd"] }
regex = "1"
rustdoc-json-types = { path = "../rustdoc-json-types" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
smallvec = "1.8.1"
stringdex = { version = "0.0.1-alpha10" }
tempfile = "3"
threadpool = "1.8.1"
tracing = "0.1"
tracing-tree = "0.3.0"
unicode-segmentation = "1.9"
# tidy-alphabetical-end

[target.'cfg(all(target_os = "linux", target_arch = "x86_64"))'.dependencies]
libtcmalloc-sys = { git = "https://github.com/0xdeafbeef/tcmalloc-better.git", rev = "781a440a0919", default-features = false, features = ["unprefixed_malloc_on_supported_platforms", "32k_pages", "override_cpp_operators"] }

[dependencies.tracing-subscriber]
version = "0.3.3"
default-features = false
features = ["fmt", "env-filter", "smallvec", "parking_lot", "ansi"]

[build-dependencies]
sha2 = "0.10.8"
minifier = { version = "0.3.2", default-features = false }

[dev-dependencies]
expect-test = "1.4.0"

[package.metadata.rust-analyzer]
rustc_private = true
