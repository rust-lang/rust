#
# Azure Pipelines pull request build for Rust
#

trigger: none
pr:
- master

variables:
- group: public-credentials

jobs:
- job: Linux
  timeoutInMinutes: 600
  pool:
    vmImage: ubuntu-16.04
  steps:
    - template: steps/run.yml
  strategy:
    matrix:
      x86_64-gnu-llvm-7: {}
      mingw-check: {}
      x86_64-gnu-tools:
        CI_ONLY_WHEN_SUBMODULES_CHANGED: 1
