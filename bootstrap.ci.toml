profile = "dist"
change-id = 140438

[llvm]
assertions = false
download-ci-llvm = false
enzyme = false
targets = "AArch64;X86;V810"

[build]
docs = false
target = ["v810-unknown-vb"]
extended = true
tools = [
    "cargo",
    "clippy",
    "rustdoc",
    "rustfmt",
    "rust-analyzer",
    "rust-analyzer-proc-macro-srv",
    "analysis",
    "src"
]
compiletest-use-stage0-libtest = false

[rust]
channel = "nightly"
codegen-backends = ["llvm"]
lld = true
#lld = false
llvm-tools = true

[target.v810-unknown-vb]
ar = "v810-unknown-vb-llvm-ar"
cc = "v810-unknown-vb-clang"
cxx = "v810-unknown-vb-clang++"
ranlib = "v810-unknown-vb-ranlib"
linker = "v810-unknown-vb-ld.lld"

no-std = true
