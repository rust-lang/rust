[package]
name = "builtins-test-intrinsics"
version = "0.1.0"
edition = "2021"
publish = false
license = "MIT OR Apache-2.0"

[dependencies]
compiler_builtins_in_tree = { path = "../compiler-builtins/compiler-builtins", features = ["rustc-dep-of-std"] }
panic-handler = { path = "../crates/panic-handler" }

[features]
c = ["compiler_builtins/c"]

[profile.release]
panic = "abort"

[profile.dev]
panic = "abort"
