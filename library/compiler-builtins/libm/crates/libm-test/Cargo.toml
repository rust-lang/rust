[package]
name = "libm-test"
version = "0.1.0"
edition = "2021"
publish = false

[features]
default = []

# Generate tests which are random inputs and the outputs are calculated with
# musl libc.
test-musl-serialized = ["rand"]

[dependencies]
anyhow = "1.0.90"
libm = { path = "../.." }
libm-macros = { path = "../libm-macros" }

[build-dependencies]
rand = { version = "0.8.5", optional = true }
