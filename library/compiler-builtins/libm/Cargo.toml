[package]
authors = ["Jorge Aparicio <jorge@japaric.io>"]
categories = ["no-std"]
description = "libm in pure Rust"
documentation = "https://docs.rs/libm"
keywords = ["libm", "math"]
license = "MIT OR Apache-2.0"
name = "libm"
repository = "https://github.com/japaric/libm"
version = "0.1.2"

[features]
# only used to run our test suite
checked = []

[workspace]
members = [
  "cb",
  "input-generator",
  "musl-generator",
  "newlib-generator",
  "shared",
]

[dev-dependencies]
shared = { path = "shared" }
