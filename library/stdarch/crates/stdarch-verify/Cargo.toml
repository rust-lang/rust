[package]
name = "stdarch-verify"
version = "0.1.0"
authors = ["Alex Crichton <alex@alexcrichton.com>"]
edition = "2024"

[dependencies]
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "2.0", features = ["full"] }

[lib]
proc-macro = true
test = false

[dev-dependencies]
serde = { version = "1.0", features = ['derive'] }
serde_json = "1.0.96"
quick-xml = { version = "0.33.0", features = ["serialize", "overlapped-lists"] }
