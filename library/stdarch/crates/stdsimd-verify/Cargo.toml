[package]
name = "stdsimd-verify"
version = "0.1.0"
authors = ["Alex Crichton <alex@alexcrichton.com>"]
edition = "2018"

[dependencies]
proc-macro2 = "0.4"
quote = "0.6"
syn = { version = "0.15", features = ["full"] }

[lib]
proc-macro = true
test = false

[dev-dependencies]
serde = { version = "1.0", features = ['derive'] }
serde-xml-rs = "0.3"
html5ever = "0.23.0"
