variables:
  - group: secrets
resources:
  repositories:
    - repository: rustinfra
      type: github
      name: rust-lang/simpleinfra
      endpoint: gnzlbg
trigger: ["auto", "try"]
pr: ["master"]

jobs:
  - job: DockerLinux0
    dependsOn: StyleAndDocs
    pool:
      vmImage: ubuntu-16.04
    steps:
      - template: azure-install-rust.yml
      - bash: |
          if [ "${NO_DOCKER}" = "1" ]; then
              ci/run.sh $TARGET
          else
              ci/run-docker.sh $TARGET
          fi
        displayName: Execute run-docker.sh
    strategy:
      matrix:
        i686-unknown-linux-gnu:
          TARGET: i686-unknown-linux-gnu
        x86_64-unknown-linux-gnu:
          TARGET: x86_64-unknown-linux-gnu
        x86_64-unknown-linux-gnu-emulated:
          TARGET: x86_64-unknown-linux-gnu-emulated
          STDARCH_TEST_EVERYTHING: 1
          RUSTFLAGS: --cfg stdarch_intel_sde
        arm-unknown-linux-gnueabihf:
          TARGET: arm-unknown-linux-gnueabihf
        armv7-unknown-linux-gnueabihf:
          TARGET: armv7-unknown-linux-gnueabihf
          RUSTFLAGS: -C target-feature=+neon
        aarch64-unknown-linux-gnu:
          TARGET: aarch64-unknown-linux-gnu
        mips-unknown-linux-gnu:
          TARGET: mips-unknown-linux-gnu
          NORUN: 1
        mips64-unknown-linux-gnuabi64:
          TARGET: mips64-unknown-linux-gnuabi64
          NORUN: 1
        mips64el-unknown-linux-gnuabi64:
          TARGET: mips64el-unknown-linux-gnuabi64
          NORUN: 1
        powerpc64le-unknown-linux-gnu:
          TARGET: powerpc64le-unknown-linux-gnu
          STDARCH_DISABLE_ASSERT_INSTR: 1
        s390x-unknown-linux-gnu:
          TARGET: s390x-unknown-linux-gnu
        wasm32-unknown-unknown:
          TARGET: wasm32-unknown-unknown

  - job: DockerLinux1
    dependsOn: DockerLinux0
    pool:
      vmImage: ubuntu-16.04
    steps:
      - template: azure-install-rust.yml
      - bash: |
          if [ "${NO_DOCKER}" = "1" ]; then
              ci/run.sh $TARGET
          else
              ci/run-docker.sh $TARGET
          fi
        displayName: Execute run-docker.sh
    strategy:
      matrix:
        i586-unknown-linux-gnu:
          TARGET: i586-unknown-linux-gnu
        x86_64-linux-android:
          TARGET: x86_64-linux-android
          STDARCH_DISABLE_ASSERT_INSTR: 1
        arm-linux-androideabi:
          TARGET: arm-linux-androideabi
          STDARCH_DISABLE_ASSERT_INSTR: 1
        mipsel-unknown-linux-musl:
          TARGET: mipsel-unknown-linux-musl
          NORUN: 1
        aarch64-linux-android:
          TARGET: aarch64-linux-android
          STDARCH_DISABLE_ASSERT_INSTR: 1
        #powerpc-unknown-linux-gnu:
        #  TARGET: powerpc-unknown-linux-gnu
        #  STDARCH_DISABLE_ASSERT_INSTR: 1
        #powerpc64-unknown-linux-gnu:
        #  TARGET: powerpc64-unknown-linux-gnu
        #  STDARCH_DISABLE_ASSERT_INSTR: 1
        nvptx64-nvidia-cuda:
          TARGET: nvptx64-nvidia-cuda
          NORUN: 1
          NOSTD: 1
        thumbv6m-none-eabi:
          TARGET: thumbv6m-none-eabi
          NORUN: 1
          NOSTD: 1
          NO_DOCKER: 1
        thumbv7m-none-eabi:
          TARGET: thumbv7m-none-eabi
          NORUN: 1
          NOSTD: 1
          NO_DOCKER: 1
        thumbv7em-none-eabi:
          TARGET: thumbv7em-none-eabi
          NORUN: 1
          NOSTD: 1
          NO_DOCKER: 1
        thumbv7em-none-eabihf:
          TARGET: thumbv7em-none-eabihf
          NORUN: 1
          NOSTD: 1
          NO_DOCKER: 1

  - job: DockerOSX64
    pool:
      vmImage: macos-10.14
    steps:
      - template: azure-install-rust.yml
      - bash: sh ./ci/run.sh $TARGET
        displayName: Execute run.sh
    strategy:
      matrix:
        x86_64-apple-darwin:
          TARGET: x86_64-apple-darwin
          NO_DOCKER: 1

  - job: DockerOSX32
    pool:
      vmImage: macos-10.13
    steps:
      - template: azure-install-rust.yml
      - bash: sh ./ci/run.sh $TARGET
        displayName: Execute run.sh
    strategy:
      matrix:
        i686-apple-darwin:
          TARGET: i686-apple-darwin
          NO_DOCKER: 1

  - job: Windows
    pool:
      vmImage: vs2017-win2016
    steps:
      - template: azure-install-rust.yml
      - bash: sh ./ci/run.sh $TARGET
        displayName: Execute run.sh
    strategy:
      matrix:
        x86_64-pc-windows-msvc:
          TARGET: x86_64-pc-windows-msvc
        # FIXME:
        # Disassembly no implemented for the
        # following targets:
        # x86_64-pc-windows-gnu:
        #  TARGET: x86_64-pc-windows-gnu
        #i686-pc-windows-gnu:
        #  TARGET: i686-pc-windows-gnu
        #i686-pc-windows-msvc:
        #  TARGET: i686-pc-windows-msvc

  - job: StyleAndDocs
    pool:
      vmImage: ubuntu-16.04
    steps:
      - template: azure-install-rust.yml
      - script: sh ci/style.sh
        displayName: Check style
      - script: sh ci/dox.sh
        displayName: Generate documentation
      - template: azure-configs/static-websites.yml@rustinfra
        parameters:
          deploy_dir: target/doc
    variables:
      CI: 1

  - job: AutomaticVerification
    dependsOn: StyleAndDocs
    pool:
      vmImage: ubuntu-16.04
    steps:
      - template: azure-install-rust.yml
      - script: cargo test --manifest-path crates/stdarch-verify/Cargo.toml
        displayName: Automatic verification

  - job: EnvOverride
    dependsOn: StyleAndDocs
    pool:
      vmImage: ubuntu-16.04
    steps:
      - template: azure-install-rust.yml
      - script: RUST_STD_DETECT_UNSTABLE=avx cargo test --manifest-path crates/std_detect/Cargo.toml env_override_no_avx
        displayName: std_detect env override

