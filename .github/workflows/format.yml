name: Clang-Format

on: [push]

jobs:
  build:
    name: Format
    runs-on: ubuntu-20.04
    
    steps:
    - uses: actions/checkout@v3
    - uses: DoozyX/clang-format-lint-action@v0.11
      with:
        source: 'enzyme/Enzyme'
        exclude: './CMakeLists.txt enzyme/Enzyme/SCEV'
        style: 'llvm'
        clangFormatVersion: 11
