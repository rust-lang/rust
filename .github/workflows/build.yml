name: build
'on':
  pull_request:
    branches:
      - bsan
    paths:
      - '**/*.rs'
      - '**/*.toml'
      - '**/*.yml'
      - src/llvm-project
  workflow_dispatch: null
permissions:
  contents: read
defaults:
  run:
    shell: bash
concurrency:
  group: build
  cancel-in-progress: true
jobs:
  fmt:
    runs-on: macos-latest
    name: Formatting
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Upstream
        run: src/ci/scripts/setup-upstream-remote.sh
      - name: Format
        run: ./x.py fmt --check
  build:
    needs: [fmt]
    strategy:
      fail-fast: true
      matrix:
        config:
          - arch: x86 Linux
            os: ubuntu-latest
            install_cmd: sudo apt-get install ninja-build
          - arch: ARM64 macOS
            os: macos-latest
            install_cmd: brew install ninja
          - arch: ARM64 Linux
            os: ubuntu-24.04-arm
            install_cmd: sudo apt-get install ninja-build
    runs-on: '${{ matrix.config.os }}'
    name: 'Build (${{ matrix.config.arch }})'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: |
          ${{matrix.config.install_cmd}}
          rustup component add llvm-tools-preview
          cp src/bootstrap/defaults/config.bsan.dev.toml config.toml
      - name: Upstream
        run: src/ci/scripts/setup-upstream-remote.sh
      - name: Build
        run: ./x.py build --stage 0
      - name: Test - BsanRT
        run: ./x.py test --stage 0 src/tools/bsan/bsanrt