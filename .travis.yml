language: rust
rust: nightly
sudo: false

notifications:
  email:
    on_failure: always

matrix:
  fast_finish: true
  include:
    # Targets
    - name: "linux"
      os: linux
      env: RUST_BACKTRACE=full
    - name: "osx"
      os: osx
      osx_image: xcode10
      env: RUST_BACKTRACE=full
    - name: "windows"
      os: windows

    # Tools:
    - name: "rustfmt"
      install: rustup component add rustfmt-preview
      script: cargo fmt --all -- --check
    - name: "clippy"
      script: |
        if rustup component add clippy-preview; then
            cargo clippy --all -- -D clippy::pedantic
        fi
    - name: "Shellcheck"
      script:
        - shellcheck --version
        - shellcheck ci/*.sh

script: sh ci/run.sh
